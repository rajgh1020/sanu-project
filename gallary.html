<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #1e1e2f;
      padding: 15px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover,
    nav ul li a.active {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1e4d91;
      margin-bottom: 30px;
    }

    .filter-bar {
      text-align: center;
      margin-bottom: 30px;
    }

    .filter-bar select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: #f0f4ff;
      border-left: 5px solid #1e4d91;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .game-card h3 {
      margin-bottom: 8px;
      color: #333;
    }

    .game-card p {
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="tracker.html">Tracker</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="gallary.html" class="active">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>üñºÔ∏è Game Gallery</h1>

    <div class="filter-bar">
      <label for="statusFilter">Filter by status: </label>
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="Completed">Completed</option>
        <option value="In Progress">In Progress</option>
        <option value="Wishlist">Wishlist</option>
      </select>
    </div>

    <div class="gallery" id="gameGallery">
      <div class="game-card" data-status="Completed">
        <img src="images/godofwar.png" alt="God of War">
        <h3>God of War</h3>
        <p>Status: Completed</p>
      </div>
      <div class="game-card" data-status="In Progress">
        <img src="images/eldenring.png" alt="Elden Ring">
        <h3>Elden Ring</h3>
        <p>Status: In Progress</p>
      </div>
      <div class="game-card" data-status="Wishlist">
        <img src="images/starloord.jpeg" alt="Starfield">
        <h3>Starfield</h3>
        <p>Status: Wishlist</p>
      </div>
      <div class="game-card" data-status="Completed">
        <img src="images/hades.jpeg" alt="Hades">
        <h3>Hades</h3>
        <p>Status: Completed</p>
      </div>
      <div class="game-card" data-status="Wishlist">
        <img src="images/final-fantasy.jpg" alt="Final Fantasy XVI">
        <h3>Final Fantasy XVI</h3>
        <p>Status: Wishlist</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Game Library Tracker | Browse your quests üìö
  </footer>

  <!-- JS for filtering -->
  <script>
    const filter = document.getElementById('statusFilter');
    const cards = document.querySelectorAll('.game-card');

    filter.addEventListener('change', () => {
      const selected = filter.value;
      cards.forEach(card => {
        const status = card.getAttribute('data-status');
        card.style.display = (selected === 'all' || status === selected) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>

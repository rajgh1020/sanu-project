<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Library Tracker – Tracker</title>
  <!-- ONLY your one global stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- (same header/nav as Home) -->
  <header class="header">
    <div class="logo">🎮 Game Library Tracker</div>
    <nav class="nav-bar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tracker.html" class="active">Tracker</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <button class="dark-toggle" aria-label="Toggle Dark Mode">🌙</button>
  </header>

  <!-- reuse the same “container” styles -->
  <main class="container">
    <!-- you can drop in a Hero here if you want consistency -->
    <section class="hero">
      <div class="hero-content">
        <h1>📋 Your Game Tracker</h1>
        <p>Log your games in real time, update statuses, and never lose track of a quest.</p>
        <a href="#gameForm" class="btn-primary">Add a Game</a>
      </div>
      <div class="hero-image"></div>
    </section>

    <!-- Tracker Form -->
    <section class="features" style="margin-top:2rem;">
      <div class="card">
        <form id="gameForm">
          <input type="text" id="gameName" placeholder="Enter game name" required />
          <select id="gameStatus" required>
            <option value="" disabled selected>Select status</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Wishlist">Wishlist</option>
          </select>
          <input type="submit" value="Add Game" class="btn-primary" />
          <p id="formError"></p>
        </form>
      </div>
    </section>

    <!-- Logged Games -->
    <h2 class="list-title">Logged Games</h2>
    <ul id="gameList"></ul>
  </main>

  <footer>
    &copy; 2025 Game Library Tracker | Built by a gamer, for gamers.
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #1e1e2f;
      padding: 15px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover,
    nav ul li a.active {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1e4d91;
      margin-bottom: 30px;
    }

    form {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #1e4d91;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #15386b;
    }

    #gameList {
      list-style: none;
      padding-left: 0;
      margin-top: 30px;
    }

    #gameList li {
      padding: 12px;
      margin-bottom: 10px;
      background-color: #f0f4ff;
      border-left: 5px solid #1e4d91;
      border-radius: 6px;
      cursor: pointer;
    }

    #formError {
      color: red;
      font-size: 0.9rem;
      margin-top: -8px;
      margin-bottom: 8px;
    }

    footer {
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="tracker.html" class="active">Tracker</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="gallary.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1>ðŸŽ¯ Track Your Games</h1>

    <!-- Game Form -->
    <form id="gameForm">
      <input type="text" id="gameName" placeholder="Enter game name" required />
      <select id="gameStatus" required>
        <option value="" disabled selected>Select status</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="Wishlist">Wishlist</option>
      </select>
      <input type="submit" value="Add Game" />
      <p id="formError"></p>
    </form>

    <!-- Game List -->
    <h2 style="margin-top: 40px; color: #1e4d91;">Your Game List</h2>
    <ul id="gameList"></ul>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Game Library Tracker | Keep conquering quests ðŸŽ®
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Game Library Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      padding: 15px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover,
    nav ul li a.active {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1e4d91;
      margin-bottom: 20px;
    }

    form {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="submit"] {
      background-color: #1e4d91;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
    }

    input[type="submit"]:hover {
      background-color: #15386b;
    }

    .success-message {
      color: green;
      margin-top: 10px;
      display: none;
    }

    .error-message {
      color: red;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="tracker.html">Tracker</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="gallary.html">Gallery</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>ðŸ“© Contact & Feedback</h1>
    <form id="contactForm">
      <label for="name">Name *</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" placeholder="your@email.com" required />

      <label for="message">Message *</label>
      <textarea id="message" placeholder="Write your message..." required></textarea>

      <input type="submit" value="Send Message" />

      <p class="error-message" id="formError">Please fill in all fields correctly.</p>
      <p class="success-message" id="formSuccess">âœ… Message sent successfully!</p>
    </form>
  </div>

  <script>
    // Simple form validation
    const form = document.getElementById('contactForm');
    const error = document.getElementById('formError');
    const success = document.getElementById('formSuccess');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message || !email.includes('@')) {
        error.style.display = 'block';
        success.style.display = 'none';
      } else {
        error.style.display = 'none';
        success.style.display = 'block';

        // Optionally reset form fields
        form.reset();
      }
    });
  </script>
</body>
</html>
